sudo: required
services:
  - docker

before_install:
  - docker build -t vikas-kumar56/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run vikas-kumar56/react-test npm run test -- --coverage

after_success:
  - docker build -t vikas-kumar56/multi-client ./client
  - docker build -t vikas-kumar56/multi-nginx ./nginx
  - docker build -t vikas-kumar56/multi-server ./server
  - docker build -t vikas-kumar56/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PWD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push to docker hub
  - docker push vikas-kumar56/multi-client
  - docker push vikas-kumar56/multi-nginx
  - docker push vikas-kumar56/multi-server
  - docker push vikas-kumar56/multi-worker
